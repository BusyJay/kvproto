[package]
name = "kvproto"
version = "0.0.1"
keywords = ["TiKV"]
edition = "2018"
build = "build.rs"

[lib]
name = "kvproto"
path = "src/lib.rs"

[features]
default = ["protobuf-codec"]
protobuf-codec = ["protobuf"]
prost-codec = ["prost", "prost-derive", "bytes"]
regenerate = []

[dependencies]
protobuf = { version = "2", optional = true }
prost = { version = "0.4", optional = true }
prost-derive = { version = "0.4", optional = true }
bytes = { version = "0.4.11", optional = true }
futures = "0.1"
grpcio = "0.4"
raft = "0.4"
hex = "0.3"

[build-dependencies]
protobuf-build = "0.1"

# TODO: use patch instead if rust-lang/cargo#6762 is resolved.
[replace]
"protobuf-codegen:2.7.0" = { git = "https://github.com/pingcap/rust-protobuf.git", branch = "customize-lite-runtime-2.7" }
"protobuf:2.7.0" = { git = "https://github.com/pingcap/rust-protobuf.git", branch = "customize-lite-runtime-2.7" }
